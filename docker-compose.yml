services:
  payment-service:
    build:
      context: .
      args:
        NODE_VERSION: ${NODE_VERSION:-18.17.0}
        NODE_VERSION_SHORT: ${NODE_VERSION_SHORT:-18}
    environment:
      NODE_ENV: ${NODE_ENV:-test}
      DB_HOST: payment-service-pg
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-payment-postgres}
      PORT: ${PORT:-4000}
      DISABLE_LOGS: ${DISABLE_LOGS:-false}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      MIGRATE_ON_STARTUP: ${MIGRATE_ON_STARTUP:-}

    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - payment-service-pg

  payment-service-pg:
    image: postgres:13.8
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-payment-postgres}
      PGPORT: ${DB_PORT:-5432}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - payment-service-data:/var/lib/postgresql/data

  test-runner:
    profiles: ["test"]
    build:
      context: .
      dockerfile: tests/Dockerfile.integration
      args:
        NODE_VERSION: ${NODE_VERSION:-18.17.0}
    environment:
      DB_HOST: payment-service-pg
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-test}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-test}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-test}
    depends_on:
      - payment-service-pg

volumes:
  payment-service-data:
